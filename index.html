<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="asset/icon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Ropa básica próximamente</title>
  </head>
  <body>
    <main class="contenedor">
      <article class="articulo">
        <img
          src="asset/images/logo.svg"
          alt="logo de la empresa"
          class="logo"
        />
        <h1 class="titulo">
          <span class="titulo__resaltado">Nosotros </span>venimos pronto
        </h1>
        <p class="descripcion">
          Hola compañeros compradores! Actualmente estamos construyendo nuestra
          nueva tienda de moda. Agregue su correo electrónico a continuación
          para mantenerse actualizado con los anuncios y nuestras ofertas de
          lanzamiento.
        </p>
        <form action="#" class="formulario">
          <input
            type="email"
            name="correo"
            id="correo"
            placeholder="Correo Electrónico"
            class="formulario__correo"
            title=""
          />
          <img
            src="asset/icon/icon-error.svg"
            alt="Icono de error"
            class="formulario__error"
          />
          <button type="submit" class="formulario__boton" formnovalidate>
            <img
              src="asset/icon/icon-arrow.svg"
              alt="icono de flecha"
              class="formulario__flecha"
            />
          </button>
          <label for="correo" class="formulario__informacion"
            >por favor proporcione un correo válido</label
          >
        </form>
      </article>
    </main>
    <picture class="modelo">
      <source
        media="(min-width: 972px)"
        srcset="asset/images/desktop/hero-desktop.jpg"
      />
      <img src="asset/images/mobile/hero-mobile.jpg" alt="Imagen de modelo" />
    </picture>
    <script src="js/app.js"></script>
  </body>
</html>
